apiVersion: apps/v1
kind: Deployment
metadata:
  name: review-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: review
  template:
    metadata:
      labels:
        app: review
    spec:
      containers:
        - name: review
          image: chamathjayasekarahtwondevops/review
---
apiVersion: v1
kind: Service
metadata:
  name: review-service
spec:
  selector:
    app: review
  type: ClusterIP
  ports:
    - name: review
      port: 3006
      targetPort: 3006
